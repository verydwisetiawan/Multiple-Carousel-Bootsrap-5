<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap | Carousel</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="" width="100" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">DSLR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mirrorles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Accessories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New Pruduct</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">Big Sale!</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- akhir navbar -->

      <!-- Carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- slider 1 -->
          <div class="carousel-item active">
            <img src="./img/slide-1.jpg" class="d-block w-100" alt="Slide 1" />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-danger">MIRROELESS</h5>
              <p class="text-light">Some representative placeholder.</p>
            </div>
          </div>
          <!-- akhir slider 1 -->

          <!-- slider 2 -->
          <div class="carousel-item">
            <img src="./img/slide-2.jpg" class="d-block w-100" alt="Slide 2" />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-danger">DSLR</h5>
              <p>Some representative placeholder.</p>
            </div>
          </div>
          <!-- akhir slider 2 -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Akhir Carousel -->

      <!-- product slide -->
      <div id="product-slide" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- slider 1 -->
          <div class="carousel-item active">
            <div class="row">
              <div class="col-3">
                <img src="./img/product-1.jpg" class="w-100 product" alt="" />
              </div>
              <div class="col-3">
                <img src="./img/product-2.jpg" class="w-100 product" alt="" />
              </div>
              <div class="col-3">
                <img src="./img/product-3.jpg" class="w-100 product" alt="" />
              </div>
              <div class="col-3">
                <img src="./img/product-4.jpg" class="w-100 product" alt="" />
              </div>
            </div>
          </div>
          <!-- akhir slider 1 -->

          <!-- slider 2 -->
          <div class="carousel-item">
            <div class="row">
              <div class="col-3">
                <img src="./img/product-5.jpg" class="w-100 product" alt="" />
              </div>
              <div class="col-3">
                <img src="./img/product-6.jpg" class="w-100 product" alt="" />
              </div>
              <div class="col-3">
                <img src="./img/product-7.jpg" class="w-100 product" alt="" />
              </div>
              <div class="col-3">
                <img src="./img/product-8.jpg" class="w-100 product" alt="" />
              </div>
            </div>
          </div>
          <!-- akhir slider 2 -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#product-slide"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#product-slide"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- akhir product slide -->
    </div>
    <!-- Akhir Container -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
